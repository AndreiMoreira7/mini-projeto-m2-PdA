<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="/img/logoagoravai.png" alt="" />
          <h2>Consulta Médica</h2>
        </div>
  
        <form id="consulta-form">
          <input type="text" id="nome" placeholder="Nome do paciente" required />
          <input
            type="date"
            id="nascimento"
            placeholder="Data de nascimento"
            required
          />
          <input type="text" id="Espeacialidade" placeholder="Especialidade da Consulta" required />
          <input
            type="number"
            id="Documento"
            placeholder="RG ou CPF"
            min="0"
            required
          />
  
          <textarea
            id="descricao"
            placeholder="O(a) paciente possui alguma dificuldade de locomoção? Tem dificuldades ao subir escadas ou é PCD (pessoa com deficiência)?"
            rows="3"
            required
          ></textarea>
          <button type="submit">Agendar Consulta</button>
        </form>
  
        <ul id="consulta-list" class="consulta-list"></ul>
      </div>
  
  <script src="index.js"></script>

</body>
</html>
